name: Testing

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/checkout@v2
      with:
        repository: 'sudoshreyansh/Rovolang-Bot'
    - uses: actions/checkout@v2
      with:
        repository: 'sudoshreyansh/infosec-notes'
    - name: Use Node.js 14
      uses: actions/setup-node@v2
      with:
        node-version: 14
        cache: 'npm'
    - run: npm install
    - run: ls
    - run: ls ..
    - run: npx hardhat compile